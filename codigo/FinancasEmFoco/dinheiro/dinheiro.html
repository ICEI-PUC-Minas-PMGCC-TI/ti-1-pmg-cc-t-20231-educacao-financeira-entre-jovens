<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="..\public\style.css" rel="stylesheet">
    <link href="dinheiro.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styleS3.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="NomeApp"><h1>Finaças em Foco</h1></div>
        <div class="headerIcons">
            <a href="..\home\home.html"><img src="..\public\home-icon.png"></a>
            <a href="..\perfil\perfil.html"><img src="..\public\profileIcon.png"></a>
            <a href="..\investimentos\investimentos.html"><img src="..\public\graphIcon.png"></a>
            <a href="..\dinheiro\dinheiro.html"><img src="..\public\dinheiroIcon.png"></a>
        </div>
    </header>
    <div id="titulomaneiro">
    <h1 id="gastos123">SEUS GASTOS</h1>
    </div>
    <div id="direitap">
    <div id="lista123">
        <h1>Lista de Gastos</h1>
    
        <ul id="gastos">
          <!-- Os gastos serão adicionados aqui -->
        </ul>
    
        <div>
          <input type="text" id="nomeGasto" placeholder="Nome do Gasto">
          <input type="number" id="valorGasto" placeholder="Valor do Gasto">
          <button onclick="adicionarGasto()">Adicionar Gasto</button>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
      <div id="esquerdap">
      <div id="all">
        <h1 id="titulo"> Simulador de Finanças</h1>
        <div class="simulador">
          <h2>Simulador de Parcelas</h2>
          <table>
            <tr>
              <td><label for="valorTotal">Valor Total:</label></td>
              <td><input type="number" id="valorTotal"></td>
            </tr>
            <tr>
              <td><label for="numParcelas">Número de Parcelas:</label></td>
              <td><input type="number" id="numParcelas"></td>
            </tr>
          </table>
        
          <button onclick="calcularParcelas()">Calcular Parcelas</button>
        
          <div id="resultadoParcelas"></div>
        </div>
      
        <div class="simulador">
          <h2>Simulador de Juros</h2>
          <table>
            <tr>
              <td><label for="valorPrincipal">Valor Principal:</label></td>
              <td><input type="number" id="valorPrincipal"></td>
            </tr>
            <tr>
              <td><label for="taxaJuros">Taxa de Juros (%):</label></td>
              <td><input type="number" id="taxaJuros"></td>
            </tr>
            <tr>
              <td><label for="periodo">Período (meses):</label></td>
              <td><input type="number" id="periodo"></td>
            </tr>
          </table>
        
          <button onclick="calcularJurosSimples()">Calcular Juros Simples</button>
          <div id="resultadoSimples"></div>
        
          <button onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>
          <div id="resultadoComposto"></div>
          <div id="jurosCompostos"></div>
        </div>
      
        <button onclick="limparResultados()">Limpar Cálculo</button>
        <div id="resultadosSalvos"></div>
      </div>
    </div>
    <script src="juros.js"></script>
    <script src="parcela.js"></script>
    <script src="salvar.js"></script>
</body>
</html>
